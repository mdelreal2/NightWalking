<!doctype html>
<html>
<head>
    <title>NightWalker</title>

    <script type="text/javascript" src="index.js">
    </script>

    <link rel="stylesheet"type="text/css" href="index.css">

    <style>
        #map{
            height:400px;
            width:60%;
        }
    </style>

</head>

<body>
    <p>
        Test
    </p>

    <h1>My Google Map</h1>
    <div id="map"></div>

    <script>
        function initMap() {
        var uluru = {lat: 42.5847, lng: -87.8212};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map,
          url: "https://appsdoc.wi.gov/public/offenderdetails?id=5330"
          //icon: "https://appsdoc.wi.gov/public/secure/ImageServer?photoId=3641272&size=30"
        });
        /*
        var infoWindow = new google.maps.InfoWindow({
            //content:"https://appsdoc.wi.gov/public/offenderdetails?id=5330"
        });
        */

        google.maps.event.addListener(marker, 'click', function(){
            window.open(this.url);
        });
    }
    </script>
    
    
    
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNACi4xeH9shLlhdqF352S-LMUZsAus6Y&callback=initMap">
        </script>

</body>

</html>
